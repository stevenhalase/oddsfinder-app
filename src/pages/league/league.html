<ion-header>
  <ion-navbar>
    <ion-title text-center>{{ league }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="logo">
    <ion-title item-start>Odds<span class="text-accent--green">Finder</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button class="match-button" ion-item *ngFor="let match of displayedMatches" (click)="matchSelected(match)">
      <span>{{ match.Team1 }} vs {{ match.Team2 }}</span>
      <span item-end>{{ match.League }}</span>
    </button>  
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
