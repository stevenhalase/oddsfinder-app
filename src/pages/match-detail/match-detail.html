<ion-header>
  <ion-navbar>
    <ion-title text-center *ngIf="!matchInstance">Match</ion-title>
    <ion-title text-center *ngIf="matchInstance">{{ matchInstance.Team1.Name }} vs {{ matchInstance.Team2.Name }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar class="logo">
    <ion-title item-start>Odds<span class="text-accent--green">Finder</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="matchInstance">
    <!-- <ion-list-header>
      <span class="psuedokey" item-end>{{ matchInstance.PsuedoKey }}</span>
    </ion-list-header> -->
    <div>
      <ion-list-header class="match-league">
        {{ matchInstance.Region }}
      </ion-list-header>
      <ion-item class="match-instance">
        <img *ngIf="matchInstance.Service === 'Betway'" src="../../assets/images/betway.png">
        <img *ngIf="matchInstance.Service === 'MerryBet'" src="../../assets/images/merrybet.png">
        <img *ngIf="matchInstance.Service === 'PrincessBet'" src="../../assets/images/princessbet.png">
        <img *ngIf="matchInstance.Service === 'BetPawa'" src="../../assets/images/betpawa.png">
        <img *ngIf="matchInstance.Service === 'LovingBet'" src="../../assets/images/lovingbet.png">
        <div item-end>
          <span (click)="share(matchInstance)" class="share">Share</span>
          <span>{{ matchInstance.Team1.Price }}</span>
          <span>{{ matchInstance.DrawPrice }}</span>
          <span>{{ matchInstance.Team2.Price }}</span>
        </div>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
