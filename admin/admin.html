<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OddsFinder Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/1971d92012.js"></script>
  </head>
  <body>

    <div class="login-overlay">
      <div class="login-container">
        <div class="admin-panel-title">
          Odds<span class="green">Finder</span>
        </div>

        <div class="form-group pmd-textfield pmd-textfield-floating-label">
          <label for="email" class="control-label">
            Email
          </label>
          <input type="text" id="email" class="form-control">
        </div>

        <div class="form-group pmd-textfield pmd-textfield-floating-label">
          <label for="password" class="control-label">
            Password
          </label>
          <input id="password" class="form-control" type="password">
        </div>

        <button type="button" class="btn pmd-ripple-effect btn-success btn-block" id="login-btn"> Login </button >

      </div>
    </div>

    <div class="admin-container">
      <div class="admin-panel">
        <div class="admin-panel-title">
          Odds<span class="green">Finder</span>
        </div>
        <div class="menu" id="menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="admin-panel-section">
          <div class="admin-panel-section-title">
            GENERAL
          </div>
          <div class="admin-panel-tab selected" data-content="matches">
            Matches
            <span class="fa fa-chevron-right"></span> 
          </div>
          <div class="admin-panel-tab" data-content="users">
            Users
            <span class="fa fa-chevron-right"></span> 
          </div>
          <div class="admin-panel-tab" data-content="posts">
            Posts
            <span class="fa fa-chevron-right"></span> 
          </div>
        </div>
        <div class="admin-panel-logout" id="logout-btn">
          <span class="fa fa-power-off"></span> 
          Logout
        </div>
      </div>
      <div class="admin-main">

        <div class="pmd-card pmd-z-depth content-container matches-content">
          <div class="table-responsive">
            <table id="matches-table" class="table pmd-table table-hover table-striped display responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                  <th>Date</th>
                  <th>PsuedoKey</th>
                  <th>League</th>
                  <th>Team 1</th>
                  <th>Team 2</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

        <div class="pmd-card pmd-z-depth content-container users-content">
          <div class="table-responsive">
            <table id="users-table" class="table pmd-table table-hover table-striped display responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th></th>
                  <th>Mobile Number</th>
                  <th>Email</th>
                  <th>Latitude</th>
                  <th>Logitude</th>
                  <th>Country</th>
                  <th>Football Team</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

        <div class="pmd-card pmd-z-depth content-container posts-content">

          <div class="post-meta-container">
            <div class="post-controls">
              <span id="post-id"></span>
              <button type="button" id="post-submit" class="btn pmd-btn-outline pmd-ripple-effect btn-success">Save</button>
              <button type="button" id="post-delete" class="btn pmd-ripple-effect btn-danger">Delete</button>
            </div>
            <div class="post-meta-content">
              <div>
                <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                  <label class="control-label" for="regular1">Select Date and Time</label>
                  <input type="text" id="post-date" class="form-control" />
                </div>
              </div>
              <div>
                <div class="pmd-switch">
                    <label>
                        <input id="post-published" type="checkbox">
                        <span class="pmd-switch-label"></span>
                    </label>
                    <span class="post-published-label">Published</span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group pmd-textfield">
            <label for="post-title" class="control-label">
              Post Title
            </label>
            <input type="text" id="post-title" class="form-control">
          </div>

          <div class="form-group pmd-textfield">
            <label for="post-author" class="control-label">
              Post Author
            </label>
            <input type="text" id="post-author" class="form-control">
          </div>

          <div class="form-group pmd-textfield">
            <label class="control-label">Post Content</label>
            <textarea required id="post-content" class="form-control"></textarea>
          </div>
          
        </div>

      </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <script src="https://use.fontawesome.com/1971d92012.js"></script>

    <!-- Datatable js -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <!-- Datatable Bootstrap -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>

    <!-- Datatable select js-->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/select/1.2.0/js/dataTables.select.min.js"></script>

    <!-- Propeller textfield js -->
    <script type="text/javascript" src="https://propeller.in/components/textfield/js/textfield.js"></script>

    <!-- Propeller ripple effect js -->
    <script type="text/javascript" src="https://propeller.in/components/button/js/ripple-effect.js"></script>

    <!-- Propeller alerts js -->
    <script type="text/javascript" src="https://propeller.in/components/alert/js/alert.js"></script>

    <!-- Propeller checkbox js -->
    <script type="text/javascript" src="http://propeller.in/components/checkbox/js/checkbox.js"></script>

    <!-- Datepicker moment with locales -->
    <script type="text/javascript" language="javascript" src="http://propeller.in/components/datetimepicker/js/moment-with-locales.js"></script>

    <!-- Propeller Bootstrap datetimepicker -->
    <script type="text/javascript" language="javascript" src="http://propeller.in/components/datetimepicker/js/bootstrap-datetimepicker.js"></script>
  </body>
</html>
