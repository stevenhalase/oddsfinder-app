<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OddsFinder Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/1971d92012.js"></script>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-panel">
        <div class="admin-panel-title">
          Odds<span class="green">Finder</span>
        </div>
        <div class="admin-panel-section">
          <div class="admin-panel-section-title">
            GENERAL
          </div>
          <div class="admin-panel-tab selected">
            Matches
            <!-- <span class="fa fa-chevron-down"></span> -->
          </div>
        </div>
      </div>
      <div class="admin-main">
        <div class="admin-search">
          <input id="search-input" type="text">
          <button id="search-matches" >Search</button>
        </div>
        <div class="search-chips"></div>
        <div class="display-meta"><span class="matches-displayed">0</span> of <span class="matches-total">0</span> matches</div>
        <div class="admin-content"></div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
